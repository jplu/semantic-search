apiVersion: v1
kind: Service
metadata:
  name: {{ template "faiss-grpc-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "faiss-grpc-server.name" . }}
    chart: {{ template "faiss-grpc-server.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8081
      targetPort: grpc
      name: grpc-server
    - port: 8000
      targetPort: metrics
      name: metrics-server
  selector:
    app: {{ template "faiss-grpc-server.name" . }}
    release: {{ .Release.Name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "faiss-grpc-server-metrics.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "faiss-grpc-server-metrics.name" . }}
    chart: {{ template "faiss-grpc-server.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    alpha.monitoring.coreos.com/non-namespaced: "true"
spec:
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app: {{ template "faiss-grpc-server.name" . }}
    release: {{ .Release.Name }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "faiss-grpc-server-metrics-monitor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "faiss-grpc-server-metrics-monitor.name" . }}
    chart: {{ template "faiss-grpc-server.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "faiss-grpc-server-metrics.name" . }}
  endpoints:
  - port: metrics
    interval: 15s